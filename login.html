<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-------------- link---------- -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-login">

    <h2 class="text">Login Form</h2>
    <form>
        <label for="name"><p class="lable-p">Username</p>
           <input class="form-input username" type="text" placeholder="Username">
           <span class="msg"></span>
       </label>

        <label for="psw"><p class="lable-p">Password</p>
           <input class="form-input password" type="password" placeholder="Password">
           <span class="pssw"></span>
           
           <br>
        </label>

        <button  class="form-btn" type="submit">Login</button>
        <br>
        
        <label>
            <input  class="btn-check" type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <div class="container">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>  
   
    </form>
   




    <script src="script.js"></script>
</body>
</html>
